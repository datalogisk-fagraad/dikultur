{% extends 'events/base.html' %}

{% block content %}

  <table class="table table-striped table-hover">

    <thead>
      <tr>
        <th>Title</th>
        <th>Place</th>
        <th>When?</th>
      </tr>
    </thead>

    <tbody>

    {% for event in events %}
      <tr>
        <td>
          <a href="{% url 'events:detail' event.slug %}">{{ event.title }}</a>
        </td>
        <td>
          {{ event.place }}
        </td>
        <td>
          {{ event.datetime }}
        </td>
      </tr>
    {% endfor %}

    </tbody>

  </table>

  {% if user.is_authenticated %}
  <a href="{% url 'events:create' %}" class="btn btn-primary">New event</a>
  {% endif %}

{% endblock %}
