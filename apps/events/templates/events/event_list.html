{% extends 'events/base.html' %}

{% load events_tags %}

{% block content %}

  {% if user.is_authenticated %}
    <a href="{% url 'events:create' %}" class="btn btn-primary">New event</a>
  {% endif %}

  <h2>Future events:</h2>
  {% event_list events %}

  <hr />

  <h3>Past events:</h3>
  {% event_list past_events %}


{% endblock %}
