{% extends 'groups/base.html' %}

{% block content %}

  {% if user.is_authenticated %}
    <a href="{% url 'groups:create' %}" class="btn btn-primary">New group</a>
  {% endif %}

  {% if groups %}

    <table class="table table-striped table-hover">

      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>

      <tbody>

      {% for group in groups %}
        <tr>
          <td>
            <a href="{% url 'groups:detail' group.slug %}">{{ group }}</a>
          </td>
        </tr>
      {% endfor %}

      </tbody>

    </table>

  {% else %}

    There are no groups!

  {% endif %}



{% endblock %}
