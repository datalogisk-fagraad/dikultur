{% load staticfiles sekizai_tags socialaccount %}
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
  {% render_block 'css' %}
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'frontpage' %}">dikultur</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'resources:list' %}">Resources</a></li>
        <li><a href="{% url 'events:list' %}">Events</a></li>
      </ul>
      <div class="navbar-form navbar-right">
        Login with:
        <a class="btn btn-primary" href="{% provider_login_url 'github'%}">
          <i class="fa fa-github" style="font-size: 18px"></i> Github
        </a>
        <a class="btn btn-primary" href="{% provider_login_url 'bitbucket'%}">
          <i class="fa fa-bitbucket" style="font-size: 18px"></i> Bitbucket
        </a>
      </div>
    </div>
    <!--/.nav-collapse -->
  </div>
</div>

<div class="container" style="margin-top: 80px">
  {% block content %}
  {% endblock %}
</div>

<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% render_block 'js' %}
</body>
</html>
