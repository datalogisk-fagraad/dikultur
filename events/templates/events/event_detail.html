{% extends 'events/base.html' %}

{% block content %}

  <a href="{% url 'events:list' %}" class="btn btn-default">Back</a>

  <h2>{{ event.title }}</h2>

  {% if event.group %}
    <small>Group: {{ event.group }}</small>
  {% endif %}

  <hr />

  <p>{{ event.description }}</p>

  {% if user.is_authenticated %}
    <a href="{% url 'events:update' event.slug %}" class="btn btn-primary">Update</a>
  {% endif %}

{% endblock %}
